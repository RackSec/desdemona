language: clojure

sudo: false

cache:
  directories:
    - $HOME/.lein
    - $HOME/.m2

services:
  - docker

addons:
  firefox: latest

matrix:
  include:
    - jdk: oraclejdk8
    - jdk: oraclejdk8
      env: EASTWOOD=true
    - jdk: oraclejdk8
      env: KIBIT=true
    - env: DOCKER=true
  allow_failures:
    - env: EASTWOOD=true
    - env: KIBIT=true
    - env: DOCKER=true

install:
  - npm install -g eclint
  - lein npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - |
    set -e
    set -x
    if [[ "${EASTWOOD}" == "true" ]]; then
      lein eastwood
    elif [[ "${KIBIT}" == "true" ]]; then
      lein kibit
    elif [[ "${DOCKER}" == "true" ]]; then
      docker-compose build
      docker-compose up -d
      sleep 5
      NUM_UP=`docker-compose ps | tee /dev/stderr | grep -c Up`
      docker-compose stop
      if [[ "${NUM_UP}" != "5" ]]; then
        exit 1
      fi
    elif [[ "${DOO}" == "true" ]]; then
      lein doo firefox test once
    else
      eclint check *
      lein cljfmt check
      lein test
      lein uberjar
    fi

after_success:
  - CLOVERAGE_VERSION=1.0.7-SNAPSHOT lein cloverage --codecov
  - bash <(curl -s https://codecov.io/bash) -f target/coverage/codecov.json

notifications:
  email: false
  slack:
    secure: 
